name: $(System.TeamProject)_$(Build.DefinitionName)_$(Build.SourceBranchName)_$(Build.BuildId)

pool:
  vmImage: ubuntu-latest # This is the default when you donâ€™t specify a `pool` or `vmImage`.

variables:
  BuildConfiguration: 'Release'
  RepoName: 'SonghayCore'

trigger:
  batch: false
  branches:
    include:
    - master
    - releases/*
  paths:
    exclude:
    - ./azure*.yml
    - ./docs/*
    - $SonghayCore.Tests/*
    - $SonghayCore.xUnit.Tests/*

resources:
- repo: self

steps:

- task: UseDotNet@2
  displayName: 'Use .NET Core SDK 6.x'
  inputs:
    packageType: sdk
    version: 6.x

- task: DotNetCoreCLI@2
  displayName: 'dotnet restore'
  inputs:
    command: restore
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  displayName: 'dotnet build'
  inputs:
    projects: '**/*.csproj'
    arguments: '--configuration $(BuildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'dotnet test'
  inputs:
    command: test
    projects: '**/$(RepoName).Tests/*.csproj'
    arguments: '--configuration $(BuildConfiguration)'

# reference: [ https://docs.microsoft.com/en-us/azure/devops/pipelines/yaml-schema/?view=azure-pipelines ]
