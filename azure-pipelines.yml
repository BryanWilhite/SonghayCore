name: $(System.TeamProject)_$(Build.DefinitionName)_$(Build.SourceBranchName)_$(Build.BuildId)

variables:
  BuildConfiguration: 'Release'
  RepoName: 'SonghayCore'

trigger:
  batch: false
  branches:
    include:
    - master
    - releases/*
  paths:
    exclude:
    - /azure*.yml
    - /docs/*
    - $SonghayCore.Tests/*
    - $SonghayCore.Framework.Tests/*
    - $SonghayCore.xUnit.Tests/*

resources:
- repo: self

queue:
  name: Hosted Windows 2019 with VS2019

steps:

- task: UseDotNet@2
  displayName: 'Use .NET Core SDK 2.x'
  inputs:
    packageType: sdk
    version: 2.x

- task: DotNetCoreCLI@2
  displayName: 'dotnet restore'
  inputs:
    command: restore
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  displayName: 'dotnet build'
  inputs:
    projects: '**/*.csproj'
    arguments: '--configuration $(BuildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'dotnet test'
  inputs:
    command: test
    projects: '**/$(RepoName).Tests/*.csproj'
    arguments: '--configuration $(BuildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'dotnet test (MSTest)'
  inputs:
    command: test
    projects: '**/$(RepoName).MSTest.Tests/*.csproj'
    arguments: '--configuration $(BuildConfiguration)'

