  assemblies:
  - SonghayCore
  namespace: Songhay.Extensions
  summary: Appends the label with value.
  remarks: >-
    This method will append <code>name: value</code> to the appending <xref href="System.Text.StringBuilder" data-throw-if-not-resolved="false"></xref>.

    This is useful when overriding <xref href="System.Object.ToString" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: public static void AppendLabelWithValue(this StringBuilder? builder, string name, object? value, string? defaultValue, bool hasLineBreak)
    parameters:
    - id: builder
      type: System.Text.StringBuilder
      description: The builder.
    - id: name
      type: System.String
      description: The name.
    - id: value
      type: System.Object
      description: The value.
    - id: defaultValue
      type: System.String
      description: The default value.
    - id: hasLineBreak
      type: System.Boolean
      description: When <code>true</code> add <xref href="System.Environment.NewLine" data-throw-if-not-resolved="false"></xref> between label and value.
